<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FeedBack UI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <h3 class="heading">Feedback UI</h3>

      <div class="selectfeedback">
        <div class="emoji-feedback">
            <p class="emoji">☹️</p>
            <p id="unhappy">Unhappy</p>
        </div>

        <div class="emoji-feedback">
          <p class="emoji">😐</p>
          <p id="neutral">Neutral</p>
        </div>

        <div class="emoji-feedback">
          <p class="emoji">😊</p>
          <p id="satisfied">Satisfied</p>
        </div>
      </div>
      <button id="btn" class="sendreview" >Send Review</button>
    </div>

  <script src="scripts.js"></script>
</body>
</html>
